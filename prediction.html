<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBMDRFDP</title>
    <link href="{{ url_for('static', filename='css/prediction.css') }}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
    <div class="header2"><p class="left">Diabetic Retinopathy Classification</p> 
    <div class="right">
        <a href="http://localhost:5000/index.html">home</a>
        <a href="http://localhost:5000/logout">logout</a>
    </div>
    </div>
    <div class="col-sm-6">
        <div>
            <h4>Upload Image to identify type of DR</h4>
    <form action = "/result" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
        <div>
            <input type="submit" class="btn btn-info btn-lg " id="btn-predict" value="Predict">
        </div>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>

    </div>

    <div class="loader" style="display:none;"></div>
     <h3>
         <span id="result"> </span>
     </h3>
        </div>
    </div>
<img src="../static/css/4-Figure2-1.png">
